<html >
  <head>
      <title>Alex's Blog</title>
  </head>
  <body>

    <div>
      <h1><a href="">Alex's Blog</a></h1>
      </br>
    </div>

    {% for post in posts %}
      <div>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaks }}</p>
        <p>published: {{ post.published_date }}</p>
        </br>
      </div>
    {% endfor %}

  </body>
</html>
