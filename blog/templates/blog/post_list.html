{% extends 'blog/base.html' %}
<html>
      {% block content %}

          {% for post in posts reversed %}
            <div class="post">
              <h2><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
              <h4>{{ post.text|linebreaks }}</h4>
              <p>Published: {{ post.published_date }} by {{ post.author }}</p>
            </div>
          {% endfor %}

      {% endblock content %}

</html>
